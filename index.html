<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/aefa1b2392.js"
      crossorigin="anonymous"
    ></script>

    <title>My to do list</title>
  </head>

  <body>
    <header>
      <h1>My To Do List</h1>
    </header>
    <form>
      <div id="date"></div>

      <input type="text" id="myInputTodo" />
      <button id="addButton">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>

    <h3>To do</h3>
    <div id="todo-list">
      <ul id="myList"></ul>
    </div>
    <div class="completedLists">
      <h3>Done</h3>
      <ul id="tasksDone"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
